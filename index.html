<!DOCTYPE html>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  
  <body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h3>Select the size</h3>
        <button id="popup">Select</button>
    </div>
    <h3 id="message"></h3>
    <div class="container"></div>
    <div class="footer">
        <button onclick="setColor('black')">Black</button>
        <button onclick="setColor('random')">Colors</button>
        <button onclick="resetContainer()">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
